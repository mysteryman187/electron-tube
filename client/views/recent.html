<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recently Watched Stuff...</h3>
  </div>
  <div class="panel-body">
  	<ul class="nav nav-pills nav-stacked">
  	   <li  ng-repeat="episode in items" role="presentation">
  	     <a ui-state="'app.views.searchResults.episodes.play'"
  	     ui-state-params="{episodeUrl: episode.url, episodeTitle: episode.title}">{{episode.title}}</a>
  	   </li>
  	</ul>
  </div>
</div>
