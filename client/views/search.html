<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Seasons</h3>
  </div>
  <div class="panel-body">
 		<ul class="nav nav-pills nav-stacked">
 		   <li ng-repeat="result in results" role="presentation">
 		   		<a ui-state="'app.views.searchResults.episodes'"
 		   		 ui-state-params="{url: result.url, seasonTitle: result.title}">{{result.title}}</a>
 		   </li>
 		</ul>
  </div>
</div>
