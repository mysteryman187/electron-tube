<ul class="nav nav-pills">
  <li ng-repeat="item in historyItems" role="presentation">
  	<a ui-state="'app.searchResults'" ui-state-params="{query: item}" style="display:inline-block;">{{item}}</a>
  	<span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeItem(item)" style="margin-left: -16px;color: #AA0000"></span>
  </li>
</ul>
<input ng-model="search" ng-keyup="keyUp($event)" style="position:fixed; top: 10px; right: 10px;">
