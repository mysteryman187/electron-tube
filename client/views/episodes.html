<div ng-if="title" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
  	<ul class="nav nav-pills nav-stacked">
  	   <li ng-repeat="episode in episodes" role="presentation" ui-sref-active="active">
  	   		<a ui-state="'app.views.searchResults.episodes.play'"
  	   		 ui-state-params="{episodeUrl: episode.href, episodeTitle: episode.text}">{{episode.text}}</a>
  	   </li>
  	</ul>
  </div>
</div>
